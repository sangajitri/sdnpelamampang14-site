<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="blazor-environment" content="Development">
    <title>SDN Pela Mampang 14</title>
    <!-- Tailwind via CDN (cukup untuk dev/prototipe). Untuk produksi, sebaiknya build Tailwind. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Ikon modern (tajam di HiDPI) -->
    <link rel="icon" type="image/svg+xml" href="/SDN.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
        }
    </style>
    <base href="/" />   <!-- PENTING -->
</head>
<body class="min-h-screen bg-gray-50 text-gray-800">
    <div id="app">Loading...</div>

    <script>
        window.sikawasSetFavicon = function (url) {
            if (!url) return;
            let link = document.querySelector('link[rel="icon"]') || document.createElement('link');
            link.rel = 'icon';
            link.href = url;
            if (!link.parentNode) document.head.appendChild(link);
        };
    </script>

    <script>
        window.sikawasGetSid = () => localStorage.getItem('sikawas_sid');
        window.sikawasSetSid = (v) => localStorage.setItem('sikawas_sid', v);
        window.sikawasDocTitle = () => document.title;
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
